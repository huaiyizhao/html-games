<!DOCTYPE html>
<html>
<head>
	<title>An Example Project</title>
	<meta http-equiv="refresh" content="1">
	<style type="text/css" media="screen">
		div {position:absolute;}
	</style>
</head>
<body id = "theBody" onload = "show_pattern()">
	<script>
		function show_pattern(){
			var top_position = 25, left_position = 25;
			var width = 500, height = 500;
			var the_body = document.getElementById("theBody");
			var color_list = ["red", "orange", "yellow"];
			while(width > 100){
				var the_div = document.createElement("div");
				var random_color = color_list[Math.floor(Math.random() * 3)];
				the_div.style.top = top_position + "px";
      		   	the_div.style.left = left_position + "px";
		       	the_div.style.width = width + "px";
		        the_div.style.height = height + "px";
		      	the_div.style.background = random_color;
				the_body.appendChild(the_div);
				top_position += 10;
				left_position += 10;
				width -= 20;
				height -= 20;
			}
		}
	</script>

</body>
</html>
